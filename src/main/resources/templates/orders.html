<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>塔可商店</title>
	<link rel="stylesheet" th:href="@{/css/gpt.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- 导航栏 -->
	<nav>
		<h1>塔克云超</h1>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</nav>

	<!-- 主要内容区域 -->
	<div class="container">
		<!-- banner -->
		<div class="banner">
			<img th:src="@{/images/TacoCloud.png}" alt="banner" />
			<div class="banner-text">
				<p>新鲜出炉的Taco。</p>
				<a th:href="@{/design}" class="btn">立即购买</a>
			</div>
		</div>

		<div class="row row-gap-3" >
			<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" th:each="order:${orders}">
				<div class="card">
				  <div class="card-body">
				    <h5 class="card-title" th:text="${order.deliveryName}">Card title</h5>
				    <h6 class="card-subtitle mb-2 text-muted" th:text="${order.placedAt}">Card subtitle</h6>
				    <p class="card-text"><span th:each="taco:${order.tacos}" class="badge bg-success col"><label th:text="${taco.name}"></label></span></p>
				  </div>
				</div>
			</div>
		</div>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
