<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>塔可商店</title>
	<link rel="stylesheet" th:href="@{/css/gpt.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- 导航栏 -->
	<nav>
		<h1>塔克云超</h1>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</nav>

	<!-- 主要内容区域 -->
	<div class="container">
		<!-- banner -->
		<div class="banner">
			<img th:src="@{/images/TacoCloud.png}" alt="banner" />
			<div class="banner-text">
				<p>我们提供新鲜、美味、健康的塔克，让您的生活更加美好。</p>
			</div>
		</div>

		<form method="POST" th:object="${taco}" th:action="@{/design}">
			<div class="row row-gap-3">

				<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
					<div class="card">
						<div class="card-header">
							选择薄饼:
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="form-check" th:each="ingredient : ${wrap}">
									<input class="form-check-input" th:field="*{ingredients}" type="checkbox"
										th:value="${ingredient.id}" />
									<label class="form-check-label" for="flexCheckDefault" th:text="${ingredient.name}">
										INGREDIENT
									</label>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
					<div class="card">
						<div class="card-header">
							选择肉类:
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="form-check" th:each="ingredient : ${protein}">
									<input class="form-check-input" th:field="*{ingredients}" type="checkbox"
										th:value="${ingredient.id}" />
									<label class="form-check-label" for="flexCheckDefault" th:text="${ingredient.name}">
										INGREDIENT
									</label>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
					<div class="card">
						<div class="card-header">
							选择奶酪:
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="form-check" th:each="ingredient : ${cheese}">
									<input class="form-check-input" th:field="*{ingredients}" type="checkbox"
										th:value="${ingredient.id}" />
									<label class="form-check-label" for="flexCheckDefault" th:text="${ingredient.name}">
										INGREDIENT
									</label>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
					<div class="card">
						<div class="card-header">
							选择蔬菜:
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="form-check" th:each="ingredient : ${veggies}">
									<input class="form-check-input" th:field="*{ingredients}" type="checkbox"
										th:value="${ingredient.id}" />
									<label class="form-check-label" for="flexCheckDefault" th:text="${ingredient.name}">
										INGREDIENT
									</label>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
					<div class="card">
						<div class="card-header">
							选择酱汁:
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="form-check" th:each="ingredient : ${sauce}">
									<input class="form-check-input" th:field="*{ingredients}" type="checkbox"
										th:value="${ingredient.id}" />
									<label class="form-check-label" for="flexCheckDefault" th:text="${ingredient.name}">
										INGREDIENT
									</label>
								</div>
							</li>
						</ul>
					</div>
				</div>

			</div>

			<div class="input-group mb-3 mt-3">
				<input type="text" class="form-control" th:field="*{name}" placeholder="给这款塔克起个名字吧"
					aria-label="taco name" aria-describedby="taco-name">
			</div>
			<div class="d-grid gap-2">
				<button class="btn btn-success" type="submit" id="button-addon">Done</button>
			</div>
			<span class="validationError form-text"
							th:if="${#fields.hasErrors('ingredients')}"
							th:errors="*{ingredients}">Ingredients Count Error</span>
			<span class="validationError form-text"
							th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">Taco Name Length Error</span>

		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
